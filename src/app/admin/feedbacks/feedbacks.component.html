<div class="row d-flex justify-content-center p-4">

    <div class="card p-5 mx-2" style="width: 70%;">

        <div class="form-outline form-white mb-1 d-flex justify-content-end">
            <span>
                <button class="btn btn-sm btn-primary" (click)="fetchAllFeedbacks()">View All</button>
            </span>
            <input type="text" class="form-control form-control-sm mx-2" style="width: 250px;"
                placeholder="Search here ..." [(ngModel)]="searchByData" required>
            <span>
                <img src="https://img.icons8.com/ios-glyphs/30/null/search--v1.png" (click)="searchFeedbacks()" />
            </span>
        </div>

        <div scrollSpyContent="DIV" class="container">
            <div class="content">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Customer Name</th>
                            <th>Customer Email</th>
                            <th>Message</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let fb of feedbacks.reverse()">
                            <td (click)="viewFeedback(fb)">{{fb.CustomerId}}</td>
                            <td (click)="viewFeedback(fb)">{{fb.FullName}}</td>
                            <td (click)="viewFeedback(fb)">{{fb.Email}}</td>
                            <td>
                                <button class="btn btn-light" type="button" data-bs-toggle="offcanvas"
                                    data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling">View
                                    feedback</button>

                                <div class="offcanvas offcanvas-end" data-bs-scroll="true" data-bs-backdrop="false"
                                    tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
                                    <div class="offcanvas-header">
                                        <div class="col">
                                            <h5 class="offcanvas-title" id="offcanvasScrollingLabel">{{fb.FullName}}
                                            </h5>
                                            <h6 class="offcanvas-title" id="offcanvasScrollingLabel">{{fb.Email}}</h6>
                                        </div>
                                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="offcanvas-body">
                                        <p>{{fb.Message}}</p>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>

                </table>
            </div>

        </div>
    </div>
</div>
