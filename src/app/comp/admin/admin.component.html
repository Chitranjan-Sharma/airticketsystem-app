<div class="row ">
    <div class="col d-flex justify-content-end align-items-end ">
        <div class="col-md-4 m-5">
            <div class="card bg-light " style="max-width: 350px;">
                <div class="card-body p-4 text-center">

                    <div class="mb-md-5 mt-md-4">
                        <h4 class="mb-5">Admin Login</h4>

                        <div class="form-outline form-white mb-2 mx-4 mb-3">
                            <input type="password" class="form-control  text-center " placeholder="Input extension"
                                [(ngModel)]="adminExtensionkey" minlength="6" disabled="true" required>
                        </div>

                        <div class="form-outline form-white mb-2 d-flex justify-content-center">
                            <button type="button" class="btn btn-info px-4" (click)="enterExtensionKey('1')">1</button>
                            <button type="button" class="btn btn-info px-4 mx-4"
                                (click)="enterExtensionKey('2')">2</button>
                            <button type="button" class="btn btn-info px-4" (click)="enterExtensionKey('3')">3</button>
                        </div>

                        <div class="form-outline form-white mb-2 d-flex justify-content-center">
                            <button type="button" class="btn btn-info px-4" (click)="enterExtensionKey('4')">4</button>
                            <button type="button" class="btn btn-info px-4 mx-4"
                                (click)="enterExtensionKey('5')">5</button>
                            <button type="button" class="btn btn-info px-4" (click)="enterExtensionKey('6')">6</button>
                        </div>

                        <div class="form-outline form-white mb-2 d-flex justify-content-center">
                            <button type="button" class="btn btn-info px-4" (click)="enterExtensionKey('7')">7</button>
                            <button type="button" class="btn btn-info px-4 mx-4"
                                (click)="enterExtensionKey('8')">8</button>
                            <button type="button" class="btn btn-info px-4" (click)="enterExtensionKey('9')">9</button>
                        </div>

                        <div class="form-outline form-white mb-2 d-flex justify-content-center">
                            <button type="button" class="btn btn-info px-4" (click)="enterExtensionKey('*')">*</button>
                            <button type="button" class="btn btn-info px-4 mx-4"
                                (click)="enterExtensionKey('0')">0</button>
                            <button type="button" class="btn btn-info px-4" (click)="enterExtensionKey('-')">-</button>
                        </div>

                        <button class="btn btn-primary btn-sm px-5 mt-5" type="submit"
                            (click)="adminLogin()">Login</button>

                    </div>

                    <h6>Customer login ! <a class="text-danger mb-5" (click)="customerLogin()">Login</a>
                    </h6>

                </div>

            </div>
        </div>

    </div>

</div>
